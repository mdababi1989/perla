<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<th:block th:replace="/template/header"></th:block>
<link rel="stylesheet" type="text/css" href="/css/main.css" />

</head>
<body class="home" id="perla">
	<div id="wrapAll">
		<th:block th:replace="/template/nav"></th:block>
		<div id="wrapContent" class="clearfix">
			<img src="/images/s1.jpg" width="940px" height="290px">
			<div id="content">
				<div class="bg-contact2">
					<div class="container-contact2">
						<div class="wrap-contact2">
							<form class="contact2-form validate-form">
								<span class="contact2-form-title"> Contact Us </span>

								<div class="wrap-input2 validate-input"
									data-validate="Name is required">
									<input class="input2" type="text" name="name"> <span
										class="focus-input2" data-placeholder="NAME"></span>
								</div>

								<div class="wrap-input2 validate-input"
									data-validate="Valid email is required: ex@abc.xyz">
									<input class="input2" type="text" name="email"> <span
										class="focus-input2" data-placeholder="EMAIL"></span>
								</div>

								<div class="wrap-input2 validate-input"
									data-validate="Message is required">
									<textarea class="input2" name="message"></textarea>
									<span class="focus-input2" data-placeholder="MESSAGE"></span>
								</div>

								<div class="container-contact2-form-btn">
									<div class="wrap-contact2-form-btn">
										<div class="contact2-form-bgbtn"></div>
										<button class="contact2-form-btn">Send Your Message</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		
		
		</div>
		<th:block th:replace="/template/footer"></th:block>
	</div>
</body>
</html>
