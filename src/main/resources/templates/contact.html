<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<th:block th:replace="/template/header"></th:block>
<link href="/css/mdb.css" rel="stylesheet">
<link href="/css/style.min.css" rel="stylesheet">
<link href="/css/mdb.lite.css" rel="stylesheet">
<script src="/js/mdb.min.js"></script>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>






</head>
<body class="home" id="perla">
	<div id="wrapAll">
		<th:block th:replace="/template/nav"></th:block>
		<div id="wrapContent" class="clearfix">
			<img src="/images/s1.jpg" width="940px" height="290px">
			<div id="content">

				<div id="headline">
					<h2>Contact</h2>
				</div>
				<div id="c36" class="csc-default">
					<div class="tx-powermail-pi1">
						<!-- Material form contact -->
						<div class="card">
							<h5 class="card-header info-color white-text text-center py-4">
								<strong>Contact us</strong>
							</h5>

							<!--Card content-->
							<div class="card-body px-lg-5 pt-0">

								<!-- Form -->
								<form class="text-center" style="color: #757575;">

									<!-- Name -->
									<div class="md-form mt-3">
										<input type="text" id="materialContactFormName"
											class="form-control"> <label
											for="materialContactFormName">Name</label>
									</div>

									<!-- E-mail -->
									<div class="md-form">
										<input type="email" id="materialContactFormEmail"
											class="form-control"> <label
											for="materialContactFormEmail">E-mail</label>
									</div>

									<!-- Subject -->
									<span>Subject</span> <select class="mdb-select">
										<option value="" disabled>Choose option</option>
										<option value="1" selected>Feedback</option>
										<option value="2">Report a bug</option>
										<option value="3">Feature request</option>
										<option value="4">Feature request</option>
									</select>

									<!--Message-->
									<div class="md-form">
										<textarea type="text" id="materialContactFormMessage"
											class="form-control md-textarea" rows="3"></textarea>
										<label for="materialContactFormMessage">Message</label>
									</div>

									<!-- Copy -->
									<div class="form-check">
										<input type="checkbox" class="form-check-input"
											id="materialContactFormCopy"> <label
											class="form-check-label" for="materialContactFormCopy">Send
											me a copy of this message</label>
									</div>

									<!-- Send button -->
									<button
										class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect"
										type="submit">Send</button>

								</form>
								<!-- Form -->

							</div>

						</div>
						<!-- Material form contact -->


						<div class=" border-0">
							<form action="#" th:action="@{/}" method="post">
								<div class="form-group ">
									<label class="col-sm-2 col-form-label">Nom</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" placeholder="Nom"
											required>
									</div>
								</div>
								<div class="form-group ">
									<label class="col-sm-2 col-form-label">Prenom</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" placeholder="Prenom"
											required>
									</div>
								</div>
								<div class="form-group ">
									<label class="col-sm-2 col-form-label">Telephone</label>
									<div class="col-sm-10">
										<input type="text" class="form-control"
											placeholder="Telephone" required>
									</div>
								</div>
								<div class="form-group ">
									<label class="col-sm-2 col-form-label">Email</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" placeholder="Email"
											required>
									</div>
								</div>
								<button class="btn btn-primary" type="submit">Ajouter</button>
								<button class="btn btn-primary" type="reset">Effacer</button>
								<a href="/users"><button class="btn btn-primary">Annuler</button></a>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<th:block th:replace="/template/footer"></th:block>
	</div>
</body>
</html>
