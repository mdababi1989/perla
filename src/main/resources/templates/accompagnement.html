<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<th:block th:replace="header"></th:block>
</head>
<body id="perla">

	<div class="page">
		<th:block th:replace="nav"></th:block>
		<img src="images/s1.jpg" width="100%" height="290px">

		<div class="row">
			<div class="col-sm-4" style="border-right: 1px; border: thin;">
				<div class="vertical-menu">
					<a href="assistance" >Suivi technique</a> <a class="active" href="accompagnement">Accompagnement</a>
					<a href="cleenmain">Clé en main </a> <a href="autreservices">Autres services</a>
				</div>

			</div>
			<div class="col-sm-8" style="border-right: 1px; border: thin;">
				<h2 class="headline">ACCOMPAGNEMENT</h2>
				<ul class="text-muted card-text">
					<li>Accompagnement et assistance des entrepreneurs dans les
						projets agricoles</li>
					<li>Accompagnement en mode COACHING grace à des
						accompagnateurs agrées par l'APIA</li>
				</ul>
			</div>
		</div>
				<div class="gallery-block cards-gallery">
			<div class="row">
				<div class="col-md-6 col-lg-4"
					th:each="image, iStat : ${imagePage.content}">
					<div class="card border-0 ">
						<div class="embed-responsive embed-responsive-16by9">

							<img alt="picture" th:src="@{adminaccompagnement/}+ ${image.path}"
								class="card-img-top embed-responsive-item">
						</div>
					</div>
				</div>
			</div>
		</div>

		<nav aria-label="Page navigation example" style="float: right;">
			<ul class="pagination pg-blue">
				<li class="page-item"
					th:classappend="${imagePage.number < 1} ? disabled"><a
					class="page-link"
					th:href="@{/accompagnement( page=${imagePage.number})}"> Précédent
				</a></li>
				<li class="page-item"
					th:classappend="${pageNumber==imagePage.number + 1} ? active"
					th:if="${imagePage.totalPages > 0}"
					th:each="pageNumber : ${pageNumbers}"><a class="page-link"
					th:href="@{/accompagnement( page=${pageNumber})}" th:text=${pageNumber}></a></li>
				<li class="page-item"
					th:classappend="${imagePage.number+2 > imagePage.totalPages} ? disabled"><a
					class="page-link"
					th:href="@{/accompagnement( page=${imagePage.number}+2)}"> Suivant
				</a></li>
			</ul>
		</nav>
		
		<th:block th:replace="footer"></th:block>

	</div>
	<!--end page-->
</body>
</html>
