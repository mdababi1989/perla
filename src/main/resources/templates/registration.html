<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<th:block th:replace="header"></th:block>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
<body id="perla">

	<div class="page">
		<h2 class="headline">Cr√©ation nouveau compte</h2>
		<div class="contact">

			<form th:action="@{/registration}" th:object="${user}" method="post">
				<h2>Registration Form</h2>
				<div class="form-group">
					<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('username')}"
							th:errors="*{username}" class="validation-message"></label> <input
							type="text" th:field="*{username}" placeholder="Name"
							class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-9">
						<input type="password" th:field="*{password}"
							placeholder="Password" class="form-control" /> <label
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
							class="validation-message"></label>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-9">
						<button type="submit" class="btn btn-primary btn-block">Register
							User</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<th:block th:replace="footer"></th:block>
	<!--end page-->
</body>
</html>
